<html>
  <head>
    <title>Javascript Test</title>

    <!-- CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link href="geo.css" rel="stylesheet" />

    <!-- External JS-->
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <!-- Custom JS -->
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="autocomplete.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-sm-12 col-md-5">
          <h1>Location Analysis</h1>
          <div>
            <button class="btn btn-primary" onClick="reloadData()">
              Reload Data
            </button>
          </div>
        </div>
        <div class="col-sm-12 col-md-7">
          <form class="form-inline" onsubmit="changeEvent();return false;">
            <div class="form-group">
              <label for="aggregationLevel">Aggregation level:</label>
              <input
                type="radio"
                class="form-control"
                name="aggregationLevel"
                value="total"
                onchange="changeEvent()"
                checked
              />
              Total
              <input
                type="radio"
                class="form-control"
                name="aggregationLevel"
                value="connections"
                onchange="changeEvent()"
              />
              Connections
            </div>
            <div class="form-group">
              <label for="countryRole">Country role:</label>
              <input
                type="radio"
                class="form-control"
                name="countryRole"
                value="initiating"
                onchange="changeEvent()"
                checked
              />
              Initiating country
              <input
                type="radio"
                class="form-control"
                name="countryRole"
                value="receiving"
                onchange="changeEvent()"
              />
              Receiving country
            </div>
            <div id="referenceCountryWrapper" class="d-none">
              <div class="form-group">
                <label for="referenceCountry">Reference country:</label>
                <div class="autocomplete">
                  <input
                    type="text"
                    class="form-control"
                    name="referenceCountry"
                    id="referenceCountry"
                    value=""
                    autocomplete="off"
                  />
                </div>
              </div>
              <div class="error d-none">Please enter refernece country</div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div id="regions_div" style="width: 900px; height: 500px;"></div>
      </div>
    </div>
  </body>
</html>
